<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Tivicom - Memotest</title>
</head>

<body>


  <!-- Modal bootstrap para mostrar las reglas del juego-->
  <div class="modal fade" id="reglasModal" tabindex="-1" aria-labelledby="reglasModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reglasModalLabel">Reglas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Al hacer click en INICIAR JUEGO se mostrarán las cartas por unos segundos. Luego deberá adivinar los pares. Por cada acierto suma 3 puntos, por cada error resta 1. ¡Buena suerte!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


  <!--Reglas, tiempo, inicio-->
  <div class="container">
    <br>
    <div class="row">
      <div class="col" align="right" id="seccionTiempo">
        Tiempo: 0 segs
      </div>
      <div class="col" align="center" id="botonesInicio">
        <button type="button" class="btn btn-secondary" id="botonReglas" data-bs-toggle="modal" data-bs-target="#reglasModal">Reglas</button>
        <button type="button" class="btn btn-primary" id="botonInicio">Iniciar Juego</button>
        <button type="button" class="btn btn-primary" id="botonAvanzar" style="display: none"
          onclick="window.location.href='/resultado.html'">¡Avanzar!</button>
      </div>
      <div class="col" align="left" id="seccionPuntaje">
        Puntaje: 0
      </div>
    </div>

    <br>

    <div class="row">
      <!-- El juego en si. Display:none hasta que se clickea el boton de iniciar -->
      <section class="contenedor-juego" id="seccion-juego">
        <!--Seccion tarjetas del juego-->
        <section class="juego-memoria">
          <!--Cada tarjeta un div con una foto para el frente y otra para el dorso-->
          <div class="tarjeta-ind" data-producto="clow">
            <img class="frente" src="imgs/clow.jpg">
            <img class="trasera" src="imgs/tarjetas-back.jpg">
          </div>

          <div class="tarjeta-ind" data-producto="clow">
            <img class="frente" src="imgs/clow.jpg">
            <img class="trasera" src="imgs/tarjetas-back.jpg">
          </div>

          <div class="tarjeta-ind" data-producto="internet">
            <img class="frente" src="imgs/internet.jpg">
            <img class="trasera" src="imgs/tarjetas-back.jpg">
          </div>

          <div class="tarjeta-ind" data-producto="internet">
            <img class="frente" src="imgs/internet.jpg">
            <img class="trasera" src="imgs/tarjetas-back.jpg">
          </div>

          <div class="tarjeta-ind" data-producto="minegocio">
            <img class="frente" src="imgs/minegocio.jpg">
            <img class="trasera" src="imgs/tarjetas-back.jpg">
          </div>

          <div class="tarjeta-ind" data-producto="minegocio">
            <img class="frente" src="imgs/minegocio.jpg">
            <img class="trasera" src="imgs/tarjetas-back.jpg">
          </div>

          <div class="tarjeta-ind" data-producto="tivicompay">
            <img class="frente" src="imgs/tivicompay.jpg">
            <img class="trasera" src="imgs/tarjetas-back.jpg">
          </div>

          <div class="tarjeta-ind" data-producto="tivicompay">
            <img class="frente" src="imgs/tivicompay.jpg">
            <img class="trasera" src="imgs/tarjetas-back.jpg">
          </div>

          <div class="tarjeta-ind" data-producto="movil">
            <img class="frente" src="imgs/redmovil.jpg">
            <img class="trasera" src="imgs/tarjetas-back.jpg">
          </div>

          <div class="tarjeta-ind" data-producto="movil">
            <img class="frente" src="imgs/redmovil.jpg">
            <img class="trasera" src="imgs/tarjetas-back.jpg">
          </div>

          <div class="tarjeta-ind" data-producto="lineafija">
            <img class="frente" src="imgs/redfija.jpg">
            <img class="trasera" src="imgs/tarjetas-back.jpg">
          </div>

          <div class="tarjeta-ind" data-producto="lineafija">
            <img class="frente" src="imgs/redfija.jpg">
            <img class="trasera" src="imgs/tarjetas-back.jpg">
          </div>
        </section>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="scripts/memotest.js"></script>
</body>

</html>
